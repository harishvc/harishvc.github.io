---
layout: default
---
<div class="container">
 <section class="row">
  <div class="span12">
  <div class="post">
    {% unless page.photo_url %}
    <h1>{{ page.title }}</h1>
    <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%b %d, %Y" }}
    </info>
    {% endunless %}
    <div class="body">{{ content }}</div>
    <div class="breaker"></div>
  </div>
 </div>
</div>
