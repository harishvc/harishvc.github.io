<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}</title>
    <script src="/js/jquery-2.0.3.min.js"></script> 
    <script src="/js/jquery.collagePlus.min.js"></script>
    <script src="/js/jquery.removeWhitespace.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen, projection" href="/css/screen.css" type="text/css">
    <link rel="stylesheet" media="screen, projection" href="/css/enhancements.css" type="text/css">
    <link rel="stylesheet" media="print" href="/css/print.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@harishvc">
    <meta property="og:title" content="{{ page.title }}">
    <meta name="description" content="Harish Chakravarthy @harishvc -- Intrapreneur leveraging technology to make a positive difference. Interests include #UX #DataViz & #Analytics">
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
  </head>

  <body{% if page.wide_layout %} class="wide"{% endif %}>
    <header>
      <h1 class="logo">
           <a href="/">
           <img src="/pics/harishvc.jpeg" width="50" height="50" alt="Harish"/>
           <span style="white-space: nowrap;">Connecting ideas &amp; Getting Creative</span>
           </a>
      </h1>
      <ul class="navigation">
        <!--
        <li><a href="http://github.com/harishvc/" title="github">github</a></li>
        <li><a href="http://twitter.com/harishvc/">twitter</a><li>
        <li><a href="http://linkedin.com/in/harishvc/">linkedin</a></li>
        -->
      </ul>
      <script>
$(document).ready(function(){
            collage();
     });
    function collage() {
        $('.Collage').removeWhitespace().collagePlus(
            {
                'fadeSpeed'     : 2000,
                'targetHeight'  : 200,
                'direction'       : 'vertical',
                'allowPartialLastRow' : true
            }
        );
    };
</script>

    </header>
    <!--div class="wrapper content"-->
      {{ content }}
    <!--/div-->
    
    {% unless page.no_footer %}
    <footer>
            <p>
                <span style="padding-right:10px"><a href="http://github.com/harishvc/">Github</a></span>
                <span style="padding-right:10px"><a href="http://twitter.com/harishvc/">Twitter</a></span>
                <span style="padding-right:10px"><a href="http://linkedin.com/in/harishvc/">LinkedIn</a></span>

           </p>
    </footer>
   {% endunless %}

  </body>
</html>
