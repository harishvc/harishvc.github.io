<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}|{{site.tagline}}</title>
    <script src="/js/jquery-2.0.3.min.js"></script> 
    <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen, projection" href="/css/site.css" type="text/css">
    <link rel="stylesheet" media="screen, projection" href="/css/pygments.css" type="text/css">
    <link rel="stylesheet" media="screen, projection" href="/css/font-awesome.min.css" type="text/css">   
    <link rel="stylesheet" media="print" href="/css/print.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="author" content="Harish Chakravarthy">
    <meta name="description" content="{{ page.excerpt }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">

     </script>
  </head>

  <body>
    <div class="navbar navbar-static-top hidden-print">
    <div class="navbar-inner">
     <div class="container offset1">
           <span class="brand"><i class="fa fa-lightbulb-o fa-3x"></i><a href="/" style="color:inherit;text-decoration: none">&nbsp;{{site.tagline}}</a></span>
    </div>  
  </div>
   </div>

    <!--div class="wrapper content"-->
      {{ content }}
    
    {% unless page.no_footer %}
    <footer>
            <div class="contained text-center">Handmade with passion &amp; pride by Harish Chakravarthy. Powered by Github.<br/>
                <span style="padding-right:10px;white-space: nowrap"><a href="http://github.com/harishvc/"><i class="fa fa-github"> Github</i></a></span>
                <span style="padding-right:10px;white-space: nowrap"><a href="http://twitter.com/harishvc/"><i class="fa fa-twitter"></i> Twitter</a></span>
                <span style="padding-right:10px;white-space: nowrap"><a href="http://linkedin.com/in/harishvc/"><i class="fa fa-linkedin"></i> LinkedIn</a></span>

           </div>
    </footer>
   {% endunless %}

  </body>
</html>
